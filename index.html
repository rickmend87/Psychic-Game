<!DOCTYPE html>
<html>
<head>

<title>Psychic Games</title>
<script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>

<div class="game">
	<h1>Can you guess what letter I'm thinking of?</h1>
	<h3>Enter a letter to make your first guess</h3>
	<p>Wins: <span id="wins">0</span></p>
	<p>Losses: <span id="losses">0</span></p>
	<p>Guesses Left: <span id="guessLeft">10</span></p>
	<p>Guesses so Far: <span id="guessFar">0</span></p>
	<p>Your Guesses: <span id="userGuess"></span></p>
</div>

</body>
</html>
